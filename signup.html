<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" > 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  
  
       
    </head>
    <body >
      
        <div class="container-fluid bg2 zbg1">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12 ">
                    <form>
                      <div class="jumbotron" style="margin-top: 10px">
                      <h2 class="text-center "><b>Sign Up</b> </h2><br>
                      <img class= "img img-responsive" src="logo.png"><br>
                       
                <div class="form-group">
                      <div class="form-group">
                         <label for="exampleInputPassword1">First Name</label>
                         <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your first name">
                         </div>
                         <div class="form-group">
                                <label for="exampleInputPassword1">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your last name">
                                </div>
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label for="exampleInputPassword1">Gender</label>&nbsp;&nbsp;&nbsp;
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  Male
                                </label>&nbsp;
                               <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Female
                                </label>
                              </div>
                              <div class="form-group">
                                    <label>D.O.B</label>
                                    <input type="date" class="form-control" placeholder="DOB">
                                    
                                  </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Reminder me </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                      </div>
                      </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </body>
</html>
